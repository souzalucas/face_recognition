syntax = "proto3";

service recognitionFacial {
  rpc upload(stream Chunk) returns (Reply) {}
  rpc download(Request) returns (stream Chunk) {}
}

message Chunk {
  bytes buffer = 1;
}

message Request {
  string name = 1;
  Chunk image = 2;
}

message Reply {
  string message = 1;
  float size = 2;
}
